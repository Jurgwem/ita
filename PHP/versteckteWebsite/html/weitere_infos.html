            <div class="text" style="margin-top: 4%; padding-left: 4%;">
                <h1> Sie hätten gerne NOCH MEHR Infos? </h1>
                <div style="font-size: larger; font-weight: bold;">
					<br>
					<h4> Meine Newslette anmeldung: </h4>

					<form class="font">
						<label for ="name">Name: </label><br>
						<input id="nameForm" type="text" name="name" size="25" maxlength="50" required><br>

						<label for ="name">Vorname: </label><br>
						<input id="firstnameForm" type="text" name="vorname" size="25" maxlength="50" required><br>

						<label for ="geschlecht">Geschlecht: </label><br>
						<input class="genderForm" type="radio" name="geschlecht" value="m" required> Männlich
						<input class="genderForm" type="radio" name="geschlecht" value="w" required> Weiblich
						<input class="genderForm" type="radio" name="geschlecht" value="d" required> Non-Binär <br>

						<label for ="geburtsdatum">Geburtsdatum: </label><br>
						<input id="birthdayForm" type="date" id="geburtsdatum" required><br>

						<label for ="email">E-Mail: </label><br>
						<input id="mailForm" type="text" name="email" size="25" maxlength="100" required><br>

						<label for ="interests">Interessen: </label><br>
						<input id="interestsForm" type="text" name="interests"><br>

						<label for ="anliegen">Sonstiges:  </label><br>
						<textarea id="anliegenForm" type="text" name="anliegen" cols="50" rows="10" maxlength="400"></textarea><br>	
					
						<input type="submit"><input type="reset">
					</form>
					<button onclick="formClick()">Ausgabe</button>
					<div id="awesomesauce"></div>
					<br><br>
					<h1>To-Do List</h1>
					<input type="text" id="task-input" placeholder="Add a task">
					<button id="add-task" onClick="kevin()">Add Task</button>
